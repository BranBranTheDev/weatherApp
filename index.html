<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" 
            spellcheck="false">
            <button><img src="images/searchIcon.png" alt="Search Icon Image">
            </button>
        </div>
        <div class="error">
            <p>
                Invalid City Name
            </p>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="rain" class="weather-icon">
            <h1 class="temp">0Â°F</h1>
            <h2 class="city">City</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidityIcon.png" alt="humidity icon" >
                        <div>
                            <p class="humidity">
                                0%
                            </p>
                            <p>Humidity</p>
                        </div>
                </div>
                <div class="col">
                    <img src="images/windIcon.png" alt="humidity icon" >
                        <div>
                            <p class="wind">
                                0 mph
                            </p>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weatherByName.js"></script>
    
</body>
</html>
